<!DOCTYPE html>
<html>
<head>
    <title>Jetset29</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loader {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Показываем загрузчик -->
    <div id="loader" class="loader">
        <h3>Загрузка Jetset29...</h3>
    </div>

    <!-- Сюда вставим сайт -->
    <iframe id="webview" style="display: none;"></iframe>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Растягиваем на весь экран

        // Загружаем сайт через прокси
        const iframe = document.getElementById('webview');
        iframe.src = 'proxy.php'; // Путь к вашему proxy.php

        // Когда сайт загрузится — скрываем загрузчик
        iframe.onload = function() {
            document.getElementById('loader').style.display = 'none';
            iframe.style.display = 'block';
        };

        // Если ошибка — показываем сообщение
        iframe.onerror = function() {
            tg.showAlert("Не удалось загрузить сайт. Попробуйте позже.");
        };
    </script>
</body>
</html>
