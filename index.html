<html>
<head>
    <title>Jetset29 – Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 20px; text-align: center; }
        button { 
            background: #0088cc; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 8px; 
            font-size: 16px; 
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Jetset29</h2>
    <p>Нажмите кнопку, чтобы открыть сайт:</p>

    <button onclick="window.open('https://jetset29.ru/cart', '_blank')">Корзина</button>

    <script>
        Telegram.WebApp.expand();
    </script>
